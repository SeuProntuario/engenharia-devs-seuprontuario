<ion-header>
  <ion-navbar> <ion-title>Meus Dependentes</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button
          color="secondary"
          block
          ion-button
          icon-left
          text-uppercase
          (click)="showDependentForm()"
        >
          <ion-icon name="add"></ion-icon>Adicionar Dependente
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <button
            ion-item
            *ngFor="let dependent of dependents"
            (click)="showDependentForm(dependent)"
          >
            <ion-avatar item-start>
              <img [src]="dependent.avatar" />
            </ion-avatar>
            <h2 text-wrap>{{ dependent.name }}</h2>
            <p>{{ dependent.kinship }}</p>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

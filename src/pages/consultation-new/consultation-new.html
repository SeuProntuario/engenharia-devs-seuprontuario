<ion-header>
  <ion-navbar> <ion-title>Marcar Consulta</ion-title> </ion-navbar>
  <ion-toolbar>
    <ion-segment color="pront" [(ngModel)]="show">
      <ion-segment-button value="find"> ENCONTRAR </ion-segment-button>
      <ion-segment-button value="saved"> SALVOS </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-item color="pront" no-lines>
    <ion-searchbar
      placeholder="Procurar consultas"
      (ionInput)="getItems($event)"
    ></ion-searchbar>
  </ion-item>
  <div [ngSwitch]="show">
    <ion-list no-lines *ngSwitchCase="'find'">
      <button ion-item *ngFor="let opt of options">
        <ion-thumbnail item-start>
          <img width="15px" color="pront" [src]="opt.avatar" />
        </ion-thumbnail>
        <h2>{{ opt.name }}</h2>
      </button>
    </ion-list>
    <ion-list *ngSwitchCase="'saved'"></ion-list>
  </div>
</ion-content>

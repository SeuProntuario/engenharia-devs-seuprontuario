<ion-header>
  <ion-navbar> <ion-title></ion-title> </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-item color="secondary" *ngIf="medic">
    <ion-avatar item-left>
      <img src="assets/icon/avatar (1).svg" />
    </ion-avatar>
    <h2>{{ medic.name }}</h2>
    <p>CRM {{ medic.crm }}</p>
    <p>{{ medic.speciality }}</p>
  </ion-item>
  <ion-list *ngIf="medic">
    <ion-item *ngFor="let local of medic.locals">
      <ion-avatar item-left>
        <img src="assets/icon/avatar (1).svg" />
      </ion-avatar>
      <h2>{{ local.name }}</h2>
      <p>{{ local.endereco }}</p>
      <button color="secondary" ion-button icon-left>
        <ion-icon name="call"></ion-icon>
        Ligar
      </button>
      <button color="secondary" ion-button icon-left>
        <ion-icon name="chatboxes"></ion-icon>
        Chat
      </button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar> <ion-title>Marcar Exame</ion-title> </ion-navbar>
  <ion-toolbar>
    <ion-segment color="secondary" [(ngModel)]="show">
      <ion-segment-button value="find"> ENCONTRAR </ion-segment-button>
      <ion-segment-button value="saved"> SALVOS </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-item color="secondary" no-lines>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-item>
</ion-header>

<ion-content no-padding>
  <div [ngSwitch]="show">
    <ion-list no-lines *ngSwitchCase="'find'">
      <button
        [color]="opt.name == 'EMERGÃŠNCIA' ? 'danger' : ''"
        ion-item
        *ngFor="let opt of options"
        (click)="openPage(opt.component)"
      >
        <ion-thumbnail item-start>
          <img width="15px" color="secondary" [src]="opt.avatar" />
        </ion-thumbnail>
        <h2>{{ opt.name }}</h2>
      </button>
    </ion-list>
    <ion-list *ngSwitchCase="'saved'"></ion-list>
  </div>
</ion-content>

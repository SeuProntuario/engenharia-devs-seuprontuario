<ion-content no-padding>
  <ion-slides>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <button ion-button block color="secondary" (click)="open('LoginPage')">
        ENTRAR
      </button>
    </ion-row>
    <p text-center no-margin>ou</p>
    <ion-row>
      <button
        ion-button
        block
        color="secondary"
        (click)="open('RegisterSelectorPage')"
      >
        CADASTRAR
      </button>
    </ion-row>
  </ion-grid>
</ion-footer>

<ion-header>
  <ion-navbar>
    <ion-title>{{ step }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-item text-center color="pront">
    <ion-icon name="information-circle-outline"></ion-icon>
    <p text-wrap>
      Para vacinar, basta ir a um posto ou Unidade Básica de Saúde (UBS) com o
      cartão da criança. O ideal é que toda dose seja administrada na idade
      recomendada.
    </p>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let period of periods">
        <ion-card (click)="openList(period)">
          <ion-card-header text-center text-uppercase>
            {{ period.name }}</ion-card-header
          >
          <ion-card-content no-padding>
            <circle-progress
              [percent]="period.value"
              [radius]="100"
              [titleFontSize]="50"
              [showSubtitle]="false"
              [outerStrokeWidth]="16"
              [innerStrokeWidth]="8"
              [outerStrokeColor]="'#a2ffa4'"
              [innerStrokeColor]="'#a2ffa4'"
              [animation]="true"
              [animationDuration]="300"
              [responsive]="true"
              [unitsFontSize]="35"
            ></circle-progress>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!--
  Generated template for the VaccinationListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title *ngIf="period">{{ period.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-card *ngFor="let vaccination of vaccinations">
      <ion-item no-lines>
        <ion-label>{{ vaccination.name }}</ion-label>
        <ion-toggle color="pront" item-end checked=""></ion-toggle>
      </ion-item>
      <p margin>{{ vaccination.description }}</p>
    </ion-card>
  </ion-list>
</ion-content>

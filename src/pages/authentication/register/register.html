<ion-header no-border>

  <ion-navbar transparent>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label></ion-label>
    <ion-select [(ngModel)]="typeSelected">
      <ion-option *ngFor="let option of options" [value]="option.value">{{option.viewValue}}</ion-option>

    </ion-select>
  </ion-item>

  <register-pacient *ngIf="typeSelected == 'pacient'"></register-pacient>
  <register-clinic *ngIf="typeSelected == 'clinic'"></register-clinic>
  <register-medical *ngIf="typeSelected == 'medical'"></register-medical>

</ion-content>

<ion-footer no-border>
  <ion-row>
    <ion-col>
      <button ion-button block>Fazer cadastro</button>
    </ion-col>
  </ion-row>
</ion-footer>

<ion-header no-border>

  <ion-navbar transparent>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-6 offset-3>
      <img src="assets/icon/icon_transp.png" alt="">
    </ion-col>
  </ion-row>
  <form [formGroup]="formLogin" color="secondary" style="background-color: #32db64">
    <ion-item color=secondary>
      <ion-label floating>Nome de usuário</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>

    <ion-item color=secondary>
      <ion-label floating>Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col col-6>
        <button ion-button small block (click)="login()" color="light">Entrar</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button small block (click)="open('ForgotPasswordPage')" color="light">Esquecia a senha</button>
      </ion-col>
    </ion-row>

  </form>

  <ion-row padding>
    <button ion-button block clear (click)="open('RegisterPage')" color="secondary">Criar Conta</button>
  </ion-row>

</ion-content>

<ion-footer>
  <p ion-text text-center>&copy; 2018 Seu Prontuário</p>
</ion-footer>

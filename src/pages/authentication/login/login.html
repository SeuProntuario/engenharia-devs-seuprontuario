<ion-header no-border> <ion-navbar transparent> </ion-navbar> </ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-4 offset-4>
      <img src="assets/icon/icon_transp.png" alt="" />
    </ion-col>
  </ion-row>
  <form [formGroup]="formLogin">
    <ion-item no-padding>
      <ion-label floating>Nome de usuário</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>
    <ion-label color="grey" no-margin stacked
      >Nome de usuário criado no cadastro.</ion-label
    >

    <ion-item no-padding>
      <ion-label floating>Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-label color="grey" no-margin stacked
      >Senha criada no cadastro.</ion-label
    >

    <ion-row>
      <ion-col col-12>
        <button ion-button block (click)="login()" color="secondary">
          Entrar
        </button>
      </ion-col>
      <ion-col offset-3 col-6>
        <button
          ion-button
          small
          block
          (click)="open('ForgotPasswordPage')"
          color="light"
        >
          Esquecia a senha
        </button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row padding>
    <ion-label text-center stacked>Ainda não está cadastrado?</ion-label>
    <button
      ion-button
      block
      outline
      (click)="open('RegisterPage')"
      color="secondary"
    >
      Criar Conta
    </button>
  </ion-row>
</ion-content>

<ion-footer>
  <p ion-text text-center>&copy; 2018 Seu Prontuário</p>
</ion-footer>

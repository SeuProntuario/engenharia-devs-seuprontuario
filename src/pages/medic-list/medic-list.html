<ion-header>
  <ion-navbar> <ion-title>Médicos</ion-title> </ion-navbar>
  <ion-item color="secondary" no-lines>
    <ion-searchbar
      placeholder="Busca por médicos"
      (ionInput)="getItems($event)"
    ></ion-searchbar>
  </ion-item>
</ion-header>

<ion-content no-padding>
  <ion-card *ngFor="let medic of medics">
    <ion-card-content no-padding>
      <button ion-item (click)="openMedic(medic)">
        <ion-avatar item-left>
          <img src="assets/icon/avatar (1).svg" />
        </ion-avatar>
        <h2>{{ medic.name }}</h2>
        <p>Atende em {{ medic.locals.length }} lugares</p>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>

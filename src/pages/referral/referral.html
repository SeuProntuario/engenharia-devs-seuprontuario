<ion-header>
  <ion-navbar> <ion-title>Encaminhamentos</ion-title> </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="search-bar" color="secondary" no-lines>
    <ion-searchbar
      placeholder="Pesquisar..."
      (ionInput)="getItems($event)"
    ></ion-searchbar>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block small icon-left color="secondary">
          <ion-icon name="add"></ion-icon>
          NOVO ENCAMINHAMENTO
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list inset>
        <ion-item *ngFor="let patient of patients">
          <ion-avatar item-left>
            <img src="assets/icon/avatar (1).svg" />
          </ion-avatar>
          <h2 ion-text text-wrap>{{ patient.name }}</h2>
          <p ion-text text-wrap>Encaminhado para: {{ patient.medic }}</p>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
